</body>

<div class="container">
    <form class="ui form" method="post" enctype="multipart/form-data" asp-action="Create">
        <strong><label>*Type</label></strong>
        <select class="ui search dropdown" name="type" required>
            <label>*Type transactie</label>
            <option value="Reiskosten">Reiskosten voorzieningen</option>
            <option value="Parkeerkosten">Parkeerkosten voorzieningen</option>
            <option value="Hotel">Hotel arrangementen</option>
            <option value="Eten">Eten arrangementen</option>
            <option value="Overige">Overige</option>
        </select>
        <br />
        <div class="field">
            <label>*Bedrag</label>
            <input type="number" name="price" placeholder="Bedrag" min="0" step="0.01" required>
        </div>
        <div class="field">
            <label>*Omschrijving</label>
            <input type="text" name="description" placeholder="vul hier je omschrijving in!" required>
        </div>
        <br />

        <input type="file" id="file" accept="image/*" hidden>
        <div class="img-area " data-img="">
            <i class='bx bx-cloud-upload icon'></i>
            <h3>Upload hier je bon!</h3>
            <p>Let op, het formaat van je<br>
                bijlage moet lager zijn dan <b>2MB</b> </p>
        </div>
        <button class="select-image">Selecteer je bijlage</button>

        <div class="send_form">
            <button class="ui button" type="submit">VERSTUREN</button>

        </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
